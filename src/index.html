<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pari Match | Test task for CLICkABLE</title>
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
</head>
<body>

<div class="background">

    <div class="dirt"></div>
    <div class="bullets"></div>
    <div class="pluses">
        <div class="top"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="header-response"></div>
    <div class="persons">
        <div class="person tracer">
            <img src="images/persons/tracer.png" alt="tracer">
        </div>
        <div class="person pubg">
            <img src="images/persons/pubg.png" alt="pubg">
        </div>
        <div class="person jugg">
            <img src="images/persons/jugg.png" alt="jugg">
        </div>
    </div>

</div>

<header class="header">

    <div class="logo">
        <img src="images/header/header-main-logo.png" alt="Pari Match logo">
    </div>
    <div class="rightSide">
        <img src="images/header/header-right-logo.png" alt="Pari Match logo">
    </div>

</header>

<main class="content">

    <div class="container">

        <div class="text">
            <div class="box-content">

                <div class="title-sport__box">
                    <h3 class="title-sport">Ставки на киберспорт</h3>
                </div>
                <div class="bonus-box">

                    <div class="glitches-wrap">
                        <div class="glitches">

                            <div class="first"></div>
                            <div class="second"></div>
                            <div class="third"></div>
                            <div class="four"></div>
                            <div class="five"></div>
                            <div class="six"></div>
                            <div class="seven"></div>
                            <div class="eight"></div>
                            <div class="nine"></div>
                            <div class="ten"></div>
                            <div class="eleven"></div>
                            <div class="twelve"></div>
                            <div class="thirteen"></div>

                        </div>
                    </div>
                    <h2 class="bonus-name">Бонус</h2>
                    <h2 class="bonus-price">2500₽</h2>

                </div>
                <div class="info-box">
                    <h3 class="registration-info">При Регистрации</h3>

                </div>
                <a href="#" target="_self" class="btn-registration">
                    <div class="title">Зарегистрироваться</div>
                </a>

            </div>
        </div>
        <div class="steps">
            <ul class="steps-wrap">

                <li class="step">
                    <div class="icon">
                        <div class="number">1</div>
                    </div>
                    <div class="title">Зарегистрируйся</div>
                </li>
                <li class="step">
                    <div class="icon">
                        <div class="number">2</div>
                    </div>
                    <div class="title">Внеси депозит</div>
                </li>
                <li class="step">
                    <div class="icon">
                        <div class="number">3</div>
                    </div>
                    <div class="title title-last">Получи бонус</div>
                </li>

            </ul>
        </div>

    </div>
    <div class="responsive-section">
        <div class="container">
            <div class="prefooter-section"></div>
            <div class="copyright-box">
                <h3 class="copyright-title">По результатам незавесимой премии Вк awards 2019</h3>
            </div>
        </div>
    </div>

</main>

<footer class="footer">

    <div class="left-col">
        <div class="payments">
            <a href="#">
                <img src="images/footer/left/payments/icon-visa.png" alt="visa" class="icon icon-visa">
            </a>
            <a href="#">
                <img src="images/footer/left/payments/icon-master.png" alt="mastercard" class="icon icon-master">
            </a>
            <a href="#">
                <img src="images/footer/left/payments/icon-qiwi.png" alt="qiwi" class="icon icon-qiwi">
            </a>
            <a href="#">
                <img src="images/footer/left/payments/icon-ya.png" alt="yandex" class="icon icon-yandex">
            </a>
        </div>
    </div>
    <div class="center-col">
        <div class="download">
            <a href="#">
                <img src="images/footer/center/download/icon-appstore.png" alt="googleplay" class="icon">
            </a>
            <a href="#">
                <img src="images/footer/center/download/icon-google.png" alt="appstore" class="icon">
            </a>

        </div>
    </div>
    <div class="right-col">
        <img src="images/footer/right/icon-18.png" alt="18+" class="icon age">
        <div class="socials">
            <a href="#">
                <img src="images/footer/right/socials/icon-vk.png" alt="" class="icon vk-icon">
            </a>
            <a href="#">
                <img src="images/footer/right/socials/icon-tw.png" alt="" class="icon twitter-icon">
            </a>
            <a href="#">
                <img src="images/footer/right/socials/icon-inst.png" alt="" class="icon inst-icon">
            </a>
        </div>
    </div>
    <div class="footer-responsive">
        <div class="left-col__responsive">
            <div class="age-section">
                <img src="images/footer/right/icon-18.png" alt="18+" class="age-icon">
            </div>
        </div>

        <div class="center-col__responsive">
            <div class="download__responsive">
                <a href="#">
                    <img src="images/footer/center/download/icon-appstore.png" alt="googleplay"
                         class="icon__responsive">
                </a>
                <a href="#">
                    <img src="images/footer/center/download/icon-google.png" alt="appstore" class="icon__responsive">
                </a>
            </div>
            <div class="payments__responsive">
                <a href="#">
                    <img src="images/footer/left/payments/icon-visa.png" alt="visa" class="icon icon-visa">
                </a>
                <a href="#">
                    <img src="images/footer/left/payments/icon-master.png" alt="mastercard" class="icon icon-master">
                </a>
                <a href="#">
                    <img src="images/footer/left/payments/icon-qiwi.png" alt="qiwi" class="icon icon-qiwi">
                </a>
                <a href="#">
                    <img src="images/footer/left/payments/icon-ya.png" alt="yandex" class="icon icon-yandex">
                </a>
            </div>
        </div>
        <div class="right-col__responsive">
            <div class="social__responsive">
                <a href="#">
                    <img src="images/footer/right/socials/icon-vk.png" alt="" class="icon icon-vk">
                </a>
                <a href="#">
                    <img src="images/footer/right/socials/icon-tw.png" alt="" class="icon icon-twitter">
                </a>
                <a href="#">
                    <img src="images/footer/right/socials/icon-inst.png" alt="" class="icon icon-inst">
                </a>
            </div>
        </div>
    </div>


    <div class="footer-mobile">
        <div class="center-col__mobile">
            <div class="download__mobile">
                <a href="#">
                    <img src="images/footer/center/download/icon-appstore.png" alt="googleplay"
                         class="icon__mobile">
                </a>
                <a href="#">
                    <img src="images/footer/center/download/icon-google.png" alt="appstore" class="icon__mobile">
                </a>
            </div>
        </div>
        <div class="right-col__mobile">
            <div class="social__mobile">
                <a href="#">
                    <img src="images/footer/right/socials/icon-vk.png" alt="" class="icon icon-vk">
                </a>
                <a href="#">
                    <img src="images/footer/right/socials/icon-tw.png" alt="" class="icon icon-twitter">
                </a>
                <a href="#">
                    <img src="images/footer/right/socials/icon-inst.png" alt="" class="icon icon-inst">
                </a>
            </div>
        </div>
        <div class="payments__mobile">
            <div class="age-section">
                <img src="images/footer/right/icon-18.png" alt="18+" class="age-icon">
            </div>
            <a href="#">
                <img src="images/footer/left/payments/icon-visa.png" alt="visa" class="icon icon-visa">
            </a>
            <a href="#">
                <img src="images/footer/left/payments/icon-master.png" alt="mastercard" class="icon icon-master">
            </a>
            <a href="#">
                <img src="images/footer/left/payments/icon-qiwi.png" alt="qiwi" class="icon icon-qiwi">
            </a>
            <a href="#">
                <img src="images/footer/left/payments/icon-ya.png" alt="yandex" class="icon icon-yandex">
            </a>
        </div>
    </div>

</footer>

<script src="scripts/lib/jquery-3.4.1.min.js" type="application/javascript"></script>
<script src="scripts/main.js" type="application/javascript"></script>

</body>
</html>
